
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>속성선택자</title>
 <style>
ul li{
	list-style:none;          
	font-size:16px;		       
	margin-top :10px;       
}
ul li label{
	float:left;              
	width:80px;             
	line-height:25px;         
}

input:not([type="text"]) {     /* input태그중 type이 text랑 같으면 */   
	width:150px;            
	background-color:skyblue; 
	border:1px solid #000;   
}
 /*
 a[href]{background-color:purple;}
input[id ~= "people"] {background-color:yellow;}
*/
</style>
</head>

<body>
  <h1>예약하기</h1>
  <form>
        	<fieldset>
			        <legend>예약자 정보</legend>
            	<ul>
                	<li>
                    	<label for="name">예약자</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                    	<label for="contact">연락처</label>
                        <input type="tel" id="contact">
                   </li>                
                    <li>
                    	<label for="people">성인 인원</label>
                        <input type="number" id="people">
                   </li>
				   <li>
                    	<label for="people child">유아 인원</label>
                        <input type="number" id="people">
                   </li>
                    <li>
                    	<label for="bank">입금 은행</label>
                        <input type="text" id="bank">
                   </li>				   
                </ul>  
			</fieldset>        
      </form>
	  <a href="#">신청하기</a>
</body>
</html>
