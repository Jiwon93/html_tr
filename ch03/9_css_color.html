<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>신지원</title>
</head>

<body>

	<!-- color -->
	
	<p>배경색</p>
	
	<hr>
	
	<!-- 색상이름 표기법 -->
	<!-- 가급적 확인용으로만 사용 -->
	<!-- 실제로 사용하면 촌스러움 -->
	<p style="background-color: aqua;">배경색</p>
	<p style="background-color: black;">배경색</p>
	<p style="background-color: blue;">배경색</p>
	<p style="background-color: fuchsia;">배경색</p>
	<p style="background-color: gray;">배경색</p>
	<p style="background-color: green;">배경색</p>
	<p style="background-color: lime;">배경색</p>
	<p style="background-color: maroon;">배경색</p>
	<p style="background-color: navy;">배경색</p>
	<p style="background-color: olive;">배경색</p>
	<p style="background-color: orange;">배경색</p>
	<p style="background-color: purple;">배경색</p>
	<p style="background-color: red;">배경색</p>
	<p style="background-color: silver;">배경색</p>
	<p style="background-color: teal;">배경색</p>
	<p style="background-color: white;">배경색</p>
	<p style="background-color: yellow;">배경색</p>
	
	<hr>	
	
	<!-- 16진수 표기법 -->
	
	<p style="background-color: #A079A9">배경색</p>
	<p style="background-color: #7B79A9">배경색</p>
	<p style="background-color: #A97979">배경색</p>
	<p style="background-color: #79A99E">배경색</p>
	<p style="background-color: #84A979">배경색</p>
	<p style="background-color: #A99F79">배경색</p>
	
	<hr>
	
	<!-- rgb 표기법 -->
	
	<p style="background-color: rgb(244, 171, 171);">배경색</p>
	<p style="background-color: rgb(244, 233, 171);">배경색</p>
	<p style="background-color: rgb(218, 244, 171);">배경색</p>
	<p style="background-color: rgb(171, 244, 204);">배경색</p>
	<p style="background-color: rgb(171, 218, 244);">배경색</p>
	<p style="background-color: rgb(204, 171, 244);">배경색</p>
	
	<hr>
	
	<!-- hsl 표기법 : 색상(hue), 채도(saturation), 밝기(lightness) -->
	
	<p style="background-color: hsl(0, 11%, 50%);">배경색</p>
	<p style="background-color: hsl(305, 11%, 50%);">배경색</p>
	<p style="background-color: hsl(232, 11%, 50%);">배경색</p>
	<p style="background-color: hsl(187, 11%, 50%);">배경색</p>
	<p style="background-color: hsl(104, 11%, 50%);">배경색</p>
	<p style="background-color: hsl(58, 11%, 50%);">배경색</p>
	
	
	
	
	
</body>
</html>
