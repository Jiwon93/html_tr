<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 조합</title>
	
	<style type="text/css">
	
		/* 여러개의 선택자 */
		h1, p, span, li, td {
			font-size: 20px;
			font-weight: bold;
			color: skyblue;
		}
		
		tr > td {
			font-size: 15px;
			color: navy;
		}
		
		#link, #adver {
			font-size: 10px;
			font-weight: bold;
			color: lightgray;
		}
		
		table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td {
				padding: 10px;
			}
	
	
	</style>
	
	
	
	
</head>

<body>

	<h1>전국민 생활솔루션 숨고</h1>
	<p>어떡하지? 숨고하지!<br>내가 찾는 전문가 숨고에 다 있다!</p>
	<span>800만명의 선택!</span>
	
	<ul>
		<li>인테리어
		<li>이사/청소
		<li>건강/미용
		<li>과외/레슨
	</ul>
	
	<table>
		<tr>
			<td>고수 리뷰확인</td>
			<td>예상견적 확인</td>
			<td>빠른 고수가입</td>		
		</tr>
	</table>
	
	<h4 id="link">파워링크</h4>
	<span id="adver">'숨은고수' 관련 광고입니다.</span>


</body>
</html>
