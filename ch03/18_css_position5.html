<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>신지원</title>
	<style type="text/css">
		#aaa {
			width: 100px;
			height: 100px;
			position: relative;
			background-color: #EEEEEE;
		}
		
		#bbb {
			width: 100px;
			height: 100px;
			position: relative;
			background-color: black;
			color: white;
			left: 100px;			
		}
	
		#ccc {
			width: 100px;
			height: 100px;
			position: relative;
			background-color: #EEEEEE;
		}
	
		#ddd {
			width: 200px;
			height: 300px;
			position: absolute;
			top: 200px;
			left: 400px;
			background-color: #EEF3BD;
		}
	
	
	</style>
</head>

<body>
	<div id="ddd">
		<div id="aaa">안녕</div>
		<div id="bbb">클레오파트라</div>
		<div id="ccc">감자</div>
	</div>


</body>
</html>
